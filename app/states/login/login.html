<div class="page-header">
  <h1>Login</h1>
</div>

<form ng-submit="Login.signIn()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input ng-model="Login.username" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input ng-model="Login.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputApp">App Name</label>
    <input ng-model="Login.appName" type="app" class="form-control" id="exampleInputApp" placeholder="App name">
  </div>
  <button type="submit" class="btn btn-default">Login</button>
  <button type="cancel" class="btn btn-danger" ng-click="Login.cancel()">Cancel</button>
</form>
