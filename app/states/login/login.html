<h1>Login</h1>

<div>
  <label>Username</label>
  <input type="text" ng-model="Login.username">
</div>

<div>
  <label>Password</label>
  <input type="text" ng-model="Login.password">
</div>

<div>
  <label>App</label>
  <input type="text" ng-model="Login.appName">
</div>

<div>
  <button ng-click="Login.signIn()">Login</button>
</div>
