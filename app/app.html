<!DOCTYPE html>
<html ng-app="Ngboris">
  <head>
    <script>
      // Dynamic creation of base tag, to make html5mode work locally
      // This script will remove itself upon execution
      (function () {
        document.write('<base href="' + document.location.origin + '/" />');
        var node = document.getElementsByTagName('script')[0];
        node.parentNode.removeChild(node);
      }());
    </script>
    <meta charset="UTF-8">
    <!-- inject:css -->
    <link rel="stylesheet" href="/assets/stylesheets/application.css"/>
    <!-- endinject -->
    <title>Ngboris</title>
  </head>
  <body>

    <layout></layout>

    <!-- inject:js -->
    <script type="text/javascript" src="/vendor.js"></script>
    <script type="text/javascript" src="/app.js"></script>
    <script type="text/javascript" src="/templates.js"></script>
    <!-- endinject -->
    <script src="//code.angularjs.org/1.3.0/angular-cookies.min.js"></script>
    <script src="http://cdn.backand.net/backand/dist/1.5.1/backand.min.js"></script>

  </body>
</html>
